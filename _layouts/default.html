<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">

  <!-- Tailwind CSS v4 via Play CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Google Fonts: Space Grotesk + DM Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style type="text/tailwindcss">
    @theme {
      --font-heading: "Space Grotesk", sans-serif;
      --font-body: "DM Sans", sans-serif;

      --color-primary: #0F766E;
      --color-primary-light: #14B8A6;
      --color-primary-dark: #0D5C56;
      --color-cta: #0369A1;
      --color-cta-hover: #0284C7;
      --color-bg: #FFFFFF;
      --color-bg-alt: #F0FDFA;
      --color-bg-card: #FFFFFF;
      --color-text: #134E4A;
      --color-text-light: #5F7A77;
      --color-text-heading: #042F2E;
      --color-border: #CCFBF1;
      --color-tag-bg: #F0FDFA;
      --color-tag-text: #0F766E;
      --color-footer-bg: #042F2E;
      --color-footer-text: #99F6E4;
    }

    html {
      scroll-behavior: smooth;
      font-family: var(--font-body);
      color: var(--color-text);
    }

    @media (prefers-reduced-motion: reduce) {
      html {
        scroll-behavior: auto;
      }
      .animate-on-scroll {
        opacity: 1 !important;
        transform: none !important;
        transition: none !important;
      }
    }

    .animate-on-scroll {
      opacity: 0;
      transform: translateY(24px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .animate-on-scroll.is-visible {
      opacity: 1;
      transform: translateY(0);
    }

    .stagger-children > .animate-on-scroll:nth-child(1) { transition-delay: 0ms; }
    .stagger-children > .animate-on-scroll:nth-child(2) { transition-delay: 100ms; }
    .stagger-children > .animate-on-scroll:nth-child(3) { transition-delay: 200ms; }
    .stagger-children > .animate-on-scroll:nth-child(4) { transition-delay: 300ms; }
    .stagger-children > .animate-on-scroll:nth-child(5) { transition-delay: 400ms; }
    .stagger-children > .animate-on-scroll:nth-child(6) { transition-delay: 500ms; }
    .stagger-children > .animate-on-scroll:nth-child(7) { transition-delay: 600ms; }
  </style>
</head>
<body class="bg-bg font-body text-text antialiased">

  <a href="#projects" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 focus:z-[60] focus:px-4 focus:py-2 focus:bg-cta focus:text-white focus:rounded-lg focus:outline-2 focus:outline-cta focus:outline-offset-2">
    Skip to main content
  </a>

  {% include nav.html %}

  <main>
    {{ content }}
  </main>

  {% include footer.html %}

  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
