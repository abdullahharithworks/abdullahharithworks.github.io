<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">

  <!-- Tailwind CSS v4 via Play CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Google Fonts: Space Grotesk + DM Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style type="text/tailwindcss">
    @theme {
      --font-heading: "Space Grotesk", sans-serif;
      --font-body: "DM Sans", sans-serif;

      /* Emerald green primary */
      --color-primary: #059669;
      --color-primary-light: #10B981;
      --color-primary-dark: #047857;
      --color-primary-soft: #ECFDF5;

      /* Warm amber accent — complementary warmth for Emerald Rook */
      --color-accent: #D97706;
      --color-accent-light: #F59E0B;
      --color-accent-dark: #B45309;

      /* CTA uses rich amber for warmth + action */
      --color-cta: #92400E;
      --color-cta-hover: #78350F;

      /* Light, natural backgrounds */
      --color-bg: #FAFAF5;
      --color-bg-alt: #ECFDF5;
      --color-bg-card: #FFFFFF;
      --color-bg-hero: #F0FDF4;

      /* Readable dark green-tinted text */
      --color-text: #064E3B;
      --color-text-light: #4B6B5D;
      --color-text-heading: #022C22;

      /* Subtle borders */
      --color-border: #D1E7DD;
      --color-border-hover: #A7F3D0;

      /* Tags */
      --color-tag-bg: #ECFDF5;
      --color-tag-text: #047857;

      /* Footer */
      --color-footer-bg: #022C22;
      --color-footer-text: #A7F3D0;

      /* Stats band */
      --color-stats-bg: #047857;

      /* Founder avatar colors */
      --color-avatar-1: #059669;
      --color-avatar-2: #92400E;
      --color-avatar-3: #0891B2;
    }

    html {
      scroll-behavior: smooth;
      font-family: var(--font-body);
      color: var(--color-text);
    }

    @media (prefers-reduced-motion: reduce) {
      html {
        scroll-behavior: auto;
      }
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
      .animate-on-scroll {
        opacity: 1 !important;
        transform: none !important;
        transition: none !important;
      }
    }

    /* Scroll-triggered animations */
    .animate-on-scroll {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }
    .animate-on-scroll.is-visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Stagger children */
    .stagger-children > .animate-on-scroll:nth-child(1) { transition-delay: 0ms; }
    .stagger-children > .animate-on-scroll:nth-child(2) { transition-delay: 80ms; }
    .stagger-children > .animate-on-scroll:nth-child(3) { transition-delay: 160ms; }
    .stagger-children > .animate-on-scroll:nth-child(4) { transition-delay: 240ms; }
    .stagger-children > .animate-on-scroll:nth-child(5) { transition-delay: 320ms; }
    .stagger-children > .animate-on-scroll:nth-child(6) { transition-delay: 400ms; }
    .stagger-children > .animate-on-scroll:nth-child(7) { transition-delay: 480ms; }

    /* Decorative gradient blobs */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.4;
      pointer-events: none;
    }

    /* Card hover lift */
    .card-hover {
      transition: transform 0.25s ease-out, box-shadow 0.25s ease-out, border-color 0.25s ease-out;
    }
    .card-hover:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px -8px rgba(5, 150, 105, 0.15);
    }

    /* Smooth gradient text */
    .gradient-text {
      background: linear-gradient(135deg, #059669 0%, #D97706 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .leather-text-hero {
      background: url("data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22300%22%20height%3D%22300%22%3E%3Cfilter%20id%3D%22f%22%3E%3CfeTurbulence%20type%3D%22fractalNoise%22%20baseFrequency%3D%220.65%22%20numOctaves%3D%224%22%20seed%3D%222%22%20stitchTiles%3D%22stitch%22%20result%3D%22n%22%2F%3E%3CfeColorMatrix%20in%3D%22n%22%20result%3D%22t%22%20values%3D%220.18%200%200%200%200.30%20%200.10%200%200%200%200.18%20%200.04%200%200%200%200.08%20%200%200%200%200%201%22%2F%3E%3CfeTurbulence%20type%3D%22fractalNoise%22%20baseFrequency%3D%222.2%22%20numOctaves%3D%223%22%20seed%3D%227%22%20stitchTiles%3D%22stitch%22%20result%3D%22g%22%2F%3E%3CfeColorMatrix%20in%3D%22g%22%20result%3D%22gd%22%20values%3D%220.08%200%200%200%200%20%200.04%200%200%200%200%20%200.02%200%200%200%200%20%200%200%200%200%201%22%2F%3E%3CfeBlend%20in%3D%22t%22%20in2%3D%22gd%22%20mode%3D%22multiply%22%20result%3D%22c%22%2F%3E%3CfeTurbulence%20type%3D%22fractalNoise%22%20baseFrequency%3D%220.35%22%20numOctaves%3D%222%22%20seed%3D%2212%22%20stitchTiles%3D%22stitch%22%20result%3D%22h%22%2F%3E%3CfeColorMatrix%20in%3D%22h%22%20result%3D%22s%22%20values%3D%220.05%200%200%200%200%20%200.04%200%200%200%200%20%200.02%200%200%200%200%20%200%200%200%200%201%22%2F%3E%3CfeBlend%20in%3D%22c%22%20in2%3D%22s%22%20mode%3D%22screen%22%20result%3D%22ws%22%2F%3E%3CfeComponentTransfer%20in%3D%22ws%22%3E%3CfeFuncR%20type%3D%22linear%22%20slope%3D%221.4%22%20intercept%3D%220.14%22%2F%3E%3CfeFuncG%20type%3D%22linear%22%20slope%3D%221.15%22%20intercept%3D%220.10%22%2F%3E%3CfeFuncB%20type%3D%22linear%22%20slope%3D%220.85%22%20intercept%3D%220.04%22%2F%3E%3C%2FfeComponentTransfer%3E%3C%2Ffilter%3E%3Crect%20width%3D%22300%22%20height%3D%22300%22%20fill%3D%22%237A4B2A%22%2F%3E%3Crect%20width%3D%22300%22%20height%3D%22300%22%20filter%3D%22url%28%23f%29%22%2F%3E%3C%2Fsvg%3E") #7A4B2A;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;

    /* Focus ring utility */
    .focus-ring {
      outline: none;
    }
    .focus-ring:focus-visible {
      outline: 2px solid var(--color-primary);
      outline-offset: 2px;
      border-radius: 4px;
    }

</head>
