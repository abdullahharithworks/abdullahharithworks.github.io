<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description }}">

  <!-- Google Fonts: Libre Bodoni (display) + Public Sans (body) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,700&family=Public+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  {% seo %}
</head>
<body>
  <div class="page-wrapper">
    {{ content }}
  </div>

  <script>
    (function () {
      // Scroll-triggered entrance animations via IntersectionObserver
      var cards = document.querySelectorAll('.project-card');
      if (!cards.length) return;

      // Respect prefers-reduced-motion
      var prefersReducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReducedMotion) {
        cards.forEach(function (card) { card.classList.add('visible'); });
        return;
      }

      var observer = new IntersectionObserver(function (entries) {
        entries.forEach(function (entry) {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1, rootMargin: '0px 0px -40px 0px' });

      cards.forEach(function (card, i) {
        card.style.transitionDelay = (i * 100) + 'ms';
        observer.observe(card);
      });
    })();
  </script>
</body>
</html>
