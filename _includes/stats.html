<section id="stats" class="py-16 md:py-20 bg-stats-bg relative overflow-hidden">
  <!-- Decorative elements -->
  <div class="absolute inset-0 opacity-10" aria-hidden="true">
    <div class="absolute top-0 left-0 w-64 h-64 bg-white rounded-full -translate-x-1/2 -translate-y-1/2"></div>
    <div class="absolute bottom-0 right-0 w-96 h-96 bg-white rounded-full translate-x-1/3 translate-y-1/3"></div>
  </div>

  <div class="relative max-w-5xl mx-auto px-4 md:px-6 lg:px-8">
    <div class="grid grid-cols-2 md:grid-cols-4 gap-8 md:gap-12 text-center stagger-children">
      {% for stat in site.data.stats %}
      <div class="animate-on-scroll">
        <div class="text-3xl md:text-4xl lg:text-5xl font-heading font-bold text-white">
          <span class="counter" data-target="{{ stat.value }}">0</span>{{ stat.suffix }}
        </div>
        <p class="mt-2 text-sm md:text-base font-medium text-white/80">
          {{ stat.label }}
        </p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
