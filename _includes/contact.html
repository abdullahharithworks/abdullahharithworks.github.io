<section id="contact" class="py-16 md:py-20 bg-bg">
  <div class="max-w-3xl mx-auto px-4 md:px-6 lg:px-8 text-center">

    <div class="animate-on-scroll">
      <p class="text-sm font-medium text-primary uppercase tracking-widest mb-3">Get In Touch</p>
      <h2 class="font-heading font-bold text-2xl md:text-3xl text-text-heading">
        Let's Build Something Together
      </h2>
      <p class="mt-4 text-text-light text-lg">
        Have a project in mind? We'd love to hear about it.
      </p>
    </div>

    <div class="mt-8 animate-on-scroll">
      <a href="mailto:{{ site.company_email }}" class="inline-flex items-center gap-2 px-8 py-4 bg-cta hover:bg-cta-hover text-white font-medium rounded-lg transition-colors duration-200 cursor-pointer shadow-md hover:shadow-lg focus:outline-2 focus:outline-cta focus:outline-offset-2">
        {% include icons/mail.html %}
        {{ site.company_email }}
      </a>
    </div>

    <div class="mt-8 flex items-center justify-center gap-6 animate-on-scroll">
      <a href="{{ site.company_github }}" target="_blank" rel="noopener noreferrer" class="w-11 h-11 flex items-center justify-center rounded-full text-text-light hover:text-primary hover:bg-bg-alt transition-all duration-200 cursor-pointer focus:outline-2 focus:outline-primary focus:outline-offset-2" aria-label="GitHub">
        {% include icons/github.html %}
      </a>
      <a href="{{ site.company_linkedin }}" target="_blank" rel="noopener noreferrer" class="w-11 h-11 flex items-center justify-center rounded-full text-text-light hover:text-primary hover:bg-bg-alt transition-all duration-200 cursor-pointer focus:outline-2 focus:outline-primary focus:outline-offset-2" aria-label="LinkedIn">
        {% include icons/linkedin.html %}
      </a>
    </div>
  </div>
</section>
