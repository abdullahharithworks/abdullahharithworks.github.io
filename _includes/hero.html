<section id="hero" class="relative min-h-screen flex items-center justify-center bg-bg-hero pt-16 overflow-hidden">
  <!-- Decorative blobs -->
  <div class="blob w-[500px] h-[500px] bg-primary-light/30 -top-40 -right-40" aria-hidden="true"></div>
  <div class="blob w-[400px] h-[400px] bg-accent-light/20 bottom-20 -left-32" aria-hidden="true"></div>
  <div class="blob w-[300px] h-[300px] bg-primary/20 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2" aria-hidden="true"></div>

  <div class="relative max-w-4xl mx-auto px-4 md:px-6 lg:px-8 text-center">

    <div class="animate-on-scroll inline-flex items-center gap-2 px-4 py-2 rounded-full bg-primary-soft text-primary text-sm font-medium mb-8">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>
      Software that moves with your ambition
    </div>

    <h1 class="font-heading font-bold text-4xl sm:text-5xl md:text-6xl lg:text-7xl text-text-heading tracking-tight animate-on-scroll">
      We are <span class="leather-text-hero">{{ site.company_name }}</span>
    </h1>

    <p class="mt-6 text-lg md:text-xl text-text-light max-w-2xl mx-auto leading-relaxed animate-on-scroll">
      {{ site.company_tagline }}
    </p>

    <div class="mt-10 flex flex-col sm:flex-row items-center justify-center gap-4 animate-on-scroll">
      <a href="#projects" class="inline-flex items-center gap-2 px-8 py-4 bg-cta hover:bg-cta-hover text-white font-medium rounded-xl transition-colors duration-200 cursor-pointer shadow-lg hover:shadow-xl focus-ring">
        View Our Work
        {% include icons/chevron-down.html %}
      </a>
      <a href="#contact" class="inline-flex items-center gap-2 px-8 py-4 bg-bg-card hover:bg-bg border border-border text-text-heading font-medium rounded-xl transition-all duration-200 cursor-pointer shadow-sm hover:shadow-md focus-ring">
        Get In Touch
      </a>
    </div>
  </div>
</section>
