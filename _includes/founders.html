<section id="founders" class="py-16 md:py-20 bg-bg-alt">
  <div class="max-w-5xl mx-auto px-4 md:px-6 lg:px-8">

    <div class="text-center max-w-2xl mx-auto mb-12 animate-on-scroll">
      <p class="text-sm font-medium text-primary uppercase tracking-widest mb-3">Our Team</p>
      <h2 class="font-heading font-bold text-2xl md:text-3xl text-text-heading">
        Meet the Founders
      </h2>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-8 stagger-children">
      {% for founder in site.data.founders %}
      <div class="animate-on-scroll text-center">
        <div class="w-28 h-28 md:w-32 md:h-32 mx-auto rounded-full bg-border overflow-hidden mb-5">
          <img src="{{ founder.image | relative_url }}" alt="{{ founder.name }}" class="w-full h-full object-cover" loading="lazy">
        </div>
        <h3 class="font-heading font-semibold text-lg text-text-heading">
          {{ founder.name }}
        </h3>
        <p class="mt-1 text-sm text-text-light">
          {{ founder.role }}
        </p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
