<section id="founders" class="py-20 md:py-28 bg-bg-alt">
  <div class="max-w-5xl mx-auto px-4 md:px-6 lg:px-8">

    <div class="text-center max-w-2xl mx-auto mb-14 animate-on-scroll">
      <p class="text-sm font-semibold text-primary uppercase tracking-widest mb-3">Our Team</p>
      <h2 class="font-heading font-bold text-2xl md:text-3xl lg:text-4xl text-text-heading">
        Meet the Founders
      </h2>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-10 stagger-children">
      {% for founder in site.data.founders %}
      <div class="animate-on-scroll text-center group">
        <!-- CSS Initials Avatar -->
        <div class="relative mx-auto mb-6 w-28 h-28 md:w-32 md:h-32">
          <div class="w-full h-full rounded-full flex items-center justify-center text-white font-heading font-bold text-2xl md:text-3xl shadow-lg transition-transform duration-300 group-hover:scale-105
            {% if forloop.index == 1 %}bg-avatar-1{% elsif forloop.index == 2 %}bg-avatar-2{% else %}bg-avatar-3{% endif %}">
            {{ founder.initials }}
          </div>
          <div class="absolute -inset-1 rounded-full border-2 border-dashed opacity-30 transition-opacity duration-300 group-hover:opacity-60
            {% if forloop.index == 1 %}border-avatar-1{% elsif forloop.index == 2 %}border-avatar-2{% else %}border-avatar-3{% endif %}"
            aria-hidden="true"></div>
        </div>

        <h3 class="font-heading font-semibold text-lg text-text-heading">
          {{ founder.name }}
        </h3>
        <p class="mt-1 text-sm text-text-light">
          {{ founder.role }}
        </p>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
